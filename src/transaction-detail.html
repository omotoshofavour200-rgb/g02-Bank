<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./logo-removebg-preview.png" type="image/x-icon">
    <title>Transaction Details</title>
</head>

<body class="min-h-screen">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Verifying authentication...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="hidden">
        <!-- Responsive Container -->
        <div class="w-full mx-auto bg-white min-h-screen">
            <!-- Header -->
            <div class="bg-white px-4 py-4 flex justify-between items-center text-sm">
                <div>
                    <button onclick="goBack()" class="cursor-pointer">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                </div>
                <div>
                    <img src="../logo.png" alt="GO2 BANK logo" class="w-auto h-7">
                </div>
                <div class="relative">
                    <button onclick="toggleUserMenu()" class="cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    <!-- User Menu Dropdown -->
                    <div id="userMenu"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 border">
                        <div class="py-1">
                            <button onclick="logout()"
                                class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transaction Details -->
            <div class="px-4 py-6">
                <h1 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 mb-6">Transaction Details</h1>

                <div id="transactionDetails" class="space-y-6">
                    <!-- Details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication functions
        function isAuthenticated() {
            const authData = localStorage.getItem('go2bank_auth');
            if (!authData) return false;

            try {
                const parsed = JSON.parse(authData);
                const now = new Date().getTime();

                // Check if token has expired
                if (now - parsed.loginTime > parsed.expiresIn) {
                    localStorage.removeItem('go2bank_auth');
                    return false;
                }

                return parsed.isAuthenticated;
            } catch (e) {
                localStorage.removeItem('go2bank_auth');
                return false;
            }
        }

        function logout() {
            localStorage.removeItem('go2bank_auth');
            localStorage.removeItem('selectedTransaction');
            window.location.href = '../index.html';
        }

        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('hidden');
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function (event) {
            const menu = document.getElementById('userMenu');
            const button = event.target.closest('button');

            if (!button || button.getAttribute('onclick') !== 'toggleUserMenu()') {
                menu.classList.add('hidden');
            }
        });

        // Route protection
        function checkAuth() {
            if (!isAuthenticated()) {
                // Redirect to login page if not authenticated
                window.location.href = '../index.html';
                return false;
            }
            return true;
        }

        function goBack() {
            window.location.href = 'dashboard.html';
        }

        function getIconSVG(iconType) {
            const icons = {
                shopping: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>`,
                payment: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>`,
                verification: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>`
            };
            return icons[iconType] || icons.payment;
        }

        function loadTransactionDetails() {
            const transaction = JSON.parse(localStorage.getItem('selectedTransaction'));

            if (!transaction) {
                document.getElementById('transactionDetails').innerHTML = `
                    <div class="text-center text-gray-500">
                        <p>No transaction details found.</p>
                        <button onclick="goBack()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">Go Back to Dashboard</button>
                    </div>
                `;
                return;
            }

            const sign = transaction.isPositive ? '+' : '-';
            const color = transaction.isPositive ? 'text-green-600' : 'text-red-600';

            document.getElementById('transactionDetails').innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-6 ">
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 mx-auto bg-gray-200 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${getIconSVG(transaction.icon)}
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold ${color}">${sign}$${transaction.amount.toFixed(2)}</h2>
                        <p class="text-gray-500">${transaction.type}</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between py-3 border-b">
                            <span class="text-gray-600">Transaction Name</span>
                            <span class="font-medium">${transaction.name}</span>
                        </div>
                        <div class="flex justify-between py-3 border-b">
                            <span class="text-gray-600">Type</span>
                            <span class="font-medium">${transaction.type}</span>
                        </div>
                        <div class="flex justify-between py-3 border-b">
                            <span class="text-gray-600">Date</span>
                            <span class="font-medium">${transaction.date}</span>
                        </div>
                        <div class="flex justify-between py-3 border-b">
                            <span class="text-gray-600">Amount</span>
                            <span class="font-medium ${color}">${sign}$${transaction.amount.toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between py-3">
                            <span class="text-gray-600">Transaction ID</span>
                           <span class="font-medium">#qtjjbs${transaction.id.toString(36).padStart(2, '0')}</span>
                        </div>
                    </div>
                    
                    <div class="mt-6">
                        <button onclick="goBack()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            Back to Dashboard
                        </button>
                    </div>
                </div>
            `;
        }

        // Initialize page
        function initializePage() {
            // Show loading screen
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('mainContent').classList.add('hidden');

            // Check authentication
            setTimeout(() => {
                if (checkAuth()) {
                    // Hide loading screen and show content
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('mainContent').classList.remove('hidden');

                    // Load transaction details
                    loadTransactionDetails();
                }
            }, 1000); // Simulate loading time
        }

        document.addEventListener('DOMContentLoaded', function () {
            initializePage();
        });
    </script>
</body>

</html>
